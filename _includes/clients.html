{% assign title = "Clients" %}
{% if page.lang == "ru" %}
{% assign title = "Клиенты" %}
{% endif %}
{% assign clients = site.clients | where: "lang", page.lang  %}

<div class="main-content__block clients">
    <h2 class="block-heading">{{ title }}</h2>
    <div class="clients__container">
        {% for client in clients %}
        <a href="{{ client.href }}" class="clients__item" target="_blank">
            <img class="clients__img" src="{{ client.src }}" alt="{{ client.name }}">
        </a>
        {% endfor %}
    </div>
</div>
