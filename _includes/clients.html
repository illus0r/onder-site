{% assign lang = page.lang %}

{% assign title = "Clients" %}

{% if lang == "ru" %}
{% assign title = "Клиенты" %}
{% endif %}

{% assign clients = site.clients | where: "lang", lang  %}


<div class="main-content__block clients">
    <h2 class="block-heading">Клиенты</h2>
    <div class="clients__container">
        {% for client in clients %}
        <a href="{{ client.href }}" class="clients__item">
            <img class="clients__img" src="{{ client.src }}" alt="{{ client.name }}">
        </a>
        {% endfor %}
    </div>
</div>
